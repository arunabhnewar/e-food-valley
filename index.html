<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----custom css link------>
    <link rel="stylesheet" href="./css/main.css">

    <!-----custom icons---->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!------script js------>
    <script src="./js/main.js" defer></script>

    <title>E Food Valley</title>
</head>

<body>

    <!-----header start------>
    <header id="header">
        <div class="container inner_header">

            <!-------logo------>
            <div class="logo">
                <a href="#">E-Food Valley</a>
            </div>

            <!-------navigation menu-------->
            <nav id="navbar">
                <ul>
                    <li class="nav_link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav_link">
                        <a href="#">Products</a>
                    </li>
                    <li class="nav_link">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="nav_link">
                        <span class="material-icons-outlined">
                            shopping_cart
                        </span>
                    </li>
                </ul>
            </nav>

            <div class="menu_toggle">
                <span class="material-icons-outlined">
                    menu
                </span>
            </div>
        </div>

        <!-----banner start------>
        <div id="banner_section">
            <div class="container banner_content">
                <h1>E <span>Food</span> Valley</h1>
                <h3>A Healthy <span>Food</span>, For A Wealthy <span>Mood</span></h3>
            </div>

        </div>
    </header>
    <!-----header end-------->


    <!-----main start-------->
    <main>

        <!-----search field start------>
        <div class="container search_field">
            <h1>Search your favorite food</h1>
            <p>Best place to get your desire food</p>

            <div class="search_box">
                <input type="text" id="search team" name="foodName" placeholder="Search by food name">

                <button class="search_btn">Search</button>
            </div>
        </div>

        <!-----Display area start------>
        <div class="container food_container"></div>

    </main>
    <!-----main end---------->

    <!-----Modal start------------->
    <div class="modal">
        <div class="overlay"></div>
        <div class="inner_modal">
            <button class="close">X</button>
            <h1>মিতিলার ক্র্যাশল্যান্ড মিঃ কান হেলাল</h1>
        </div>
    </div>
    <!-----Modal end------------->


    <!-----footer start------>
    <footer>
        <p>Copyright <span>&copy;</span> All reserved by newardevil</p>
    </footer>
    <!-----footer end-------->



</body>

</html>
